<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Azure Blob Storage</title>
</head>
<body>
    <h1>Upload File to Azure Blob Storage</h1>
    <label>Storage Account:</label>
    <input type="text" id="accountName" placeholder="Enter your storage account" /><br>
    <label>Container:</label>
    <input type="text" id="containerName" placeholder="Enter your container name" /><br>
    <label>SAS Token:</label>
    <input type="text" id="SasToken" placeholder="Enter your SAS token" /><br>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">Upload</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const accountName = document.getElementById('accountName').value;
            const containerName = document.getElementById('containerName').value;
            const SasToken = document.getElementById('SasToken').value;
            const file = fileInput.files[0];

            if (!file) {
                status.textContent = 'Please select a file.';
                return;
            }
            const filename = file.name
            
            // The sasURL
            const sasUrl = 'https://' + accountName + '.blob.core.windows.net/' + containerName + '/' + filename + '?' + SasToken;
            
            try {
                status.textContent = 'Uploading...';

                // Upload the file using the SAS URL
                const response = await fetch(sasUrl, {
                    method: 'PUT',
                    headers: {
                        'x-ms-blob-type': 'BlockBlob',
                        'Content-Type': file.type,
                    },
                    body: file,
                });

                if (response.ok) {
                    status.textContent = 'File uploaded successfully!';
                } else {
                    status.textContent = 'Failed to upload file.';
                }
            } catch (error) {
                console.error(error);
                status.textContent = sasUrl;
            }
        });
    </script>
</body>
</html>
