<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Azure Blob Storage</title>
</head>
<body>
    <h2>Azure Blob Storage Info</h2>
    <label>Storage Account:</label>
    <input type="text" id="accountName" placeholder="Enter your storage account" /><br>
    <label>Container:</label>
    <input type="text" id="containerName" placeholder="Enter your container name" /><br>
    <label>SAS Token:</label>
    <input type="text" id="SasToken" placeholder="Enter your SAS token" /><br>
    <h2>AWS S3 Info</h2>
    <label>AWS Access Key ID:</label>
    <input type="text" id="accessKey" placeholder="Enter Access Key ID" /><br>
    <label>AWS Secret Access Key:</label>
    <input type="text" id="secretKey" placeholder="Enter Secret Access Key" /><br>
    <label>Bucket Name:</label>
    <input type="text" id="bucketName" placeholder="Enter Bucket Name" /><br>
    <h2>Files to be uploaded</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple required>
        <button type="submit">Upload</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');


        async function uploadAzure(file) {
            status.innerHTML += 'Uploading '+ file.name + ' to Azure...<br>';
            const accountName = document.getElementById('accountName').value;
            const containerName = document.getElementById('containerName').value;
            const SasToken = document.getElementById('SasToken').value;

            if (!accountName || !containerName || !SasToken) {
                status.innerHTML += "ERROR: Missing required fields<br>"
                return
            }

            const sasUrl = 'https://' + accountName + '.blob.core.windows.net/' + containerName + '/' + file.name + '?' + SasToken;
            
            try {

                // Upload the file using the SAS URL
                const response = await fetch(sasUrl, {
                    method: 'PUT',
                    headers: {
                        'x-ms-blob-type': 'BlockBlob',
                        'Content-Type': file.type,
                    },
                    body: file,
                });

                if (response.ok) {
                    status.innerHTML += file.name + ' uploaded successfully!<br>';
                } else {
                    status.innerHTML += file.name + ' to upload file.<br>';
                }
            } catch (error) {
                console.error(error);
                status.textContent = sasUrl;
            }
        }
        
        async function uploadAWS(file) {
            status.innerHTML += 'Uploading '+ file.name + ' to AWS...<br>';
            const accessKey = document.getElementById('accessKey').value;
            const secretKey = document.getElementById('secretKey').value;
            const bucketName = document.getElementById('bucketName').value;

            if (!accessKey || !secretKey || !bucketName) {
                status.innerHTML += "ERROR: Missing required fields<br>"
                return
            }

            AWS.config.update({
                accessKeyId: accessKey,
                secretAccessKey: secretKey,
            });

            const s3 = new AWS.S3({
                region: 'us-east-2',
                params: { Bucket: bucketName }
            });

            const params = {
                Bucket: bucketName,
                Key: file.name,
                Body: file
            };
            s3.upload(params, function (err, data) {
                if (err) {
                    status.innerHTML += file.name + ' failed to upload file.<br>';
                } else {
                    status.innerHTML += file.name + ' uploaded successfully!<br>';
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (fileInput.files.length == 0) {
                status.textContent = 'Please select at least one file.';
                return;
            }

            for (var i = 0; i < fileInput.files.length; i ++) {
                if (i < fileInput.files.length / 2) {
                    uploadAzure(fileInput.files[i])
                }
                else {
                    uploadAWS(fileInput.files[i])
                }
            }

        });
    </script>
</body>
</html>
